<h1>Professional</h1>
<div class="card">
    <div class="card-body">
        <form [formGroup]="formUser" (ngSubmit)="procesar()">
            <div class="mb-2">

                <label for="" class="form-label">
                    nombre
                </label>
                <input type="text" formControlName="name" class="form-control" placeholder="Ingrese su nombre">

                <div class="alert alert-danger" [hidden]="name.valid ||name.pristine">
                  El nombre es obligatorio
                </div>
                <label for="" class="form-label">
                    Primer apellido
                </label>
                <input type="text" formControlName="firtslastname" class="form-control" placeholder="Ingrese su Apellido">

                <div class="alert alert-danger" [hidden]="firtslastname.valid ||firtslastname.pristine">
                  El Apellido es  es obligatorio
                </div>
                 
                <label for="" class="form-label">
                  Segundo apellido
              </label>
              <input type="text" formControlName="seconlastname" class="form-control" placeholder="Ingrese su Apellido">

              <div class="alert alert-danger" [hidden]="seconlastname.valid ||seconlastname.pristine">
                El Apellido es  es obligatorio
              </div>

              <label for="" class="form-label">
                Sexo
            </label>
            <input type="text" formControlName="sexo" class="form-control" placeholder="Ingrese su Apellido">

            <div class="alert alert-danger" [hidden]="sexo.valid ||sexo.pristine">
              El Sexo
            </div>

             <label for="" class="form-label">
                  Ocupacion
              </label>
              <input type="text" formControlName="occupation" class="form-control" placeholder="Ocupacion del medico">

              <div class="alert alert-danger" [hidden]="occupation.valid ||occupation.pristine">
                Ocupacion del medico
              </div>

              <label for="" class="form-label">
                Numero de registro
            </label>
            <input type="text" formControlName="registrynumber" class="form-control" placeholder="Numero de registro">

            <div class="alert alert-danger" [hidden]="registrynumber.valid ||registrynumber.pristine">
              Numero de registro
            </div>

            <label for="" class="form-label">
              Codigo de producto
          </label>
          <input type="text" formControlName="productcode" class="form-control" placeholder="Codigo de producto">

          <div class="alert alert-danger" [hidden]="productcode.valid ||productcode.pristine">
            Codigo de producto
          </div>

          <label class="form-label">
          Codigo del profesional
          </label>

          <input type="number" formControlName="idprofessional" class="form-control"placeholder="Ingrese codigo del profesional acargo">

          <div class="alert alert-danger" [hidden]="idprofessional.valid ||idprofessional.pristine">
          Codigo de profesional
          </div>

           <label class="form-label">
            Codigo del Examen
             </label>
              <input type="number" formControlName="idexam" class="form-control"placeholder="Ingrese codigo del examen">
              <div class="alert alert-danger" [hidden]="idexam.valid ||idexam.pristine">
                Codigo del examen obligatorio
              </div>

              <label class="form-label">
                Nombre del examen
              </label>
              <input type="text" formControlName="examname" class="form-control"placeholder="Nombre del examen">
              <div class="alert alert-danger" [hidden]="examname.valid ||examname.pristine">
                Codigo de profesional
              </div>


                  
              <label class="form-label">
                Estado
              </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="flexRadioDefaulttwo" value="Activo" checked>
                <label class="form-check-label" for="flexRadioDefaulttwo">
                 Activo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="flexRadioDefaulttwo" value="Inactivo">
                <label class="form-check-label" for="flexRadioDefaulttwo">
                  Inactivo
                </label>
      
              </div>

            </div>
            <button class="btn btn-primary" [disabled]="formUser.invalid">
                Enviar
              </button>
        </form>
    </div>
</div>
